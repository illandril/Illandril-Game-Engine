 <body>
  <div id="illandrilDebugContainer" style="float: right;">
   <div>
    Log Level:<br>
    <input type="submit" onclick="setLogLevel( Log.NONE ); return false;" value="None">
    <input type="submit" onclick="setLogLevel( Log.SEVERE ); return false;" value="Severe">
    <input type="submit" onclick="setLogLevel( Log.WARNING ); return false;" value="Warning">
    <input type="submit" onclick="setLogLevel( Log.CONFIG ); return false;" value="Config">
    <input type="submit" onclick="setLogLevel( Log.ALL ); return false;" value="All">
   </div>
   <div id="illandrilDebug" style="position: absolute; right: 0; z-index: 10000; height: 400px; overflow: scroll; opacity: 0.5; filter: alpha(opacity=50);"></div>
  </div>
  <script type="text/javascript">initLogs("illandrilDebug");</script>
  <div style="text-align: center;"><div id="game"></div></div>

   demo.init("demoMap.json");
  </script>
  <div id="collectableCount"></div>
