<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
  <title>Engine Test</title>
  <link rel="stylesheet" type="text/css" href="../bin/engine.css">
  <script type="text/javascript" src="../bin/engine.js"></script>
<!--
-->
<!--
  <script type="text/javascript" src="../closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="../src/engine.js"></script>
-->
 </head>
 <body>
  <div id="illandrilDebugContainer" style="float: right;">
    <div>
      Log Level:<br>
      <input type="submit" onclick="setLogLevel( Log.NONE ); return false;" value="None">
      <input type="submit" onclick="setLogLevel( Log.SEVERE ); return false;" value="Severe">
      <input type="submit" onclick="setLogLevel( Log.WARNING ); return false;" value="Warning">
      <input type="submit" onclick="setLogLevel( Log.CONFIG ); return false;" value="Config">
      <input type="submit" onclick="setLogLevel( Log.ALL ); return false;" value="All">
    </div>
    <div id="illandrilDebug" style="position: absolute; right: 0; z-index: 10000; height: 100px; overflow: scroll; opacity: 0.5"></div>
  </div>
  <script type="text/javascript">initLogs("illandrilDebug");</script>
  <div id="game" style="text-align: center;"></div>
  <script type="text/javascript">
illandril.game.Engine.mc = 10;
illandril.game.Engine.init("game", "water.json", "../graphics/");
</script>
<div id="debug">
<div id="collectableCount"></div>
<div id="deathCount"></div>
<input onclick="illandril.game.Engine.resume(); return false;" type="submit" value="resume">
<input onclick="move=!move; return false;" type="submit" value="move/stop mobiles">
<input onclick="doRandom=!doRandom; return false;" type="submit" value="enable/disable random">
</div>
<br>
<b>Hotkeys:</b>
<br>
Pause: P
<br>
FPS: F12
<br>
Object Count: F11
<br>
<div id="controls"></div>
<script>
var updateControlActions = [];
var updateControlsList = function( lastChanges, fullList ) {
  updateControlActions = [];
  var list = "";
  for ( var i = 0; i < fullList.length; i++ ) {
    if ( list.length != 0 ) {
      list = list + "<br>";
    }
    var action = fullList[i].action;
    updateControlActions[i] = action;
    list = list + "<input onclick='illandril.game.ui.Controls.registerActionFromInput(updateControlActions[" + i + "]); return false;' type='submit' value='Change'>&nbsp;"; 
    list = list + action.name + ": " + fullList[i].key;
  }
  document.getElementById( "controls" ).innerHTML = list;
}
illandril.game.ui.Controls.registerControlChangeListener( updateControlsList, true );
</script>
 </body>
</html>
